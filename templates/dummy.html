<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% block title %}
    <title>Hello, world!</title>
{% endblock %}
  </head>
  <body>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<nav class="nav" style="background:linear-gradient(45deg,yellow,blue,red)">
  
    <a href="{% url 'home' %}" class="nav-link"  style="color: black;">HOME</a>  
    <a href="{% url 'admin:index' %}" class="nav-link" style="color: black;font:bolder">ADMIN PAGE</a>
    <a href="{% url 'rigistration' %}" class="nav-link" style="color: black;font:bolder">RIGISTRATION</a>


    
    {% if user.is_authenticated %}
    <a href="{% url 'display_profile' %}" class="nav-link" style="color: black;font:bolder">display_profile</a>
    <a href="{% url 'user_logout' %}" class="nav-link" style="color: black;font:bolder">LOGOUT</a>
    <a href="{% url 'change_password' %}" class="nav-link" style="color: black;font:bolder">change_password</a>
    {% else %}
    <a href="{% url 'user_login' %}" class="nav-link" style="color: black;font:bolder">LOGIN</a>
    {% endif %}
    
</nav>






    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
    <center>
    {% block body_block %}
    {% endblock %}
</center>

</html>
